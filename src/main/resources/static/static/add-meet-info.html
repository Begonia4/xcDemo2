<!-- Make form data for milesplit meet-->
<!DOCTYPE html> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<html lang = 'en'>
		<head>
			<meta charset = 'utf-8'> 
			<title> Add meet info </title>
			<link rel="preconnect" href="https://fonts.googleapis.com">
	    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">	
	    	<link rel = 'stylesheet' href = 'css/add-meet-info.css'> </link>
		</head>
		<nav> 
			<button class="nav" id = 'home-page'> Return to Account Page </button>
		</nav>
		<main>
			<body> 
				
				<header>
					<h1> Add meet info </h1>
				</header>
				<img src="videos/background1.jpg" alt="girls-running">
				<main>
				<form> 
					<div class="form" id="one">
						<label> Enter the milesplit link </label>
						<input id = 'link' placeholder = 'milesplitlink.com' type = 'text' required> </input> 
					</div>
					<div class="form" id="two">
						<label> Enter name of your school </label>
						<input id = 'school-name' type = 'text', placeholder = 'schol name' required> </input>
					</div>
					
					<div class="form" id="three">
						<button class="id"type = 'submit'> Submit </button>
					</div>
					
					<div class="form" id="four"><span> </span> </div>
				</form>
				
				<div id="quote"> </div> 

				<script>  
					document.querySelector('#home-page').addEventListener('click', (e) => {
						e.preventDefault();
						document.location = 'AccountPage.html';
                });


					let quotes = [
                    "Run into your unknown.",
                    "The miracle isn\'t that I finished. The miracle is that I had the courage to start.",
                    "I don\'t run to add days to my life, I run to add life to my days.",
                    "Run often. Run long. But never outrun your joy of running.",
                    "Don\'t dream of winning, train for it!",
                    "Whether a mile or a marathon, you get there the same wayâ€¦ one step at a time.",
                    "Fight fatigue with focus.",
                    "We are designed to run, and we increase our chance of daily happiness when we do so.",
                    "Running is the greatest metaphor for life, because you get out of it what you put into it.",
                    "Never limit where running can take you.",
                    "Train smart. Train hard. Have fun!",
                    "If it doesn\'t challenge you, it doesn\'t change you.",
                    "You are truly your own hero in running.",
                    "I\'ve learned that it\'s what you do with the miles, rather than how many you\'ve run",
                    "If your legs are tired, run with your heart!"
                ];

                let x = Math.floor(Math.random() * 15);

                document.getElementById("quote").innerHTML = quotes[x];

				


					let returnData = document.querySelector('form').addEventListener('submit', async (e) => {
							e.preventDefault();
							const url = document.querySelector('input[id=link]').value;
							const schoolName = document.querySelector('input[id=school-name]').value;
							const jason = {url: url, schoolName: schoolName}
							const thisismybody = JSON.stringify(jason);

							const response = await fetch('api/meetinfo', {
								method: 'POST',
								headers: {
									"Content-Type": "application/json",
								},
								body: thisismybody
							});

							const data = await response.text(); 

							console.log(data);

							document.location = "add-meet-info-success.html";

						})

						
				</script>
				
				</main>
			</body>
		</main>
	</html>
